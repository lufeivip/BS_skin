<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="libs/bootstrap-3.3.2/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="libs/font-awesome/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/ui.css"/>
    <script src="js/jquery-2.0.3.js"></script>
    <style>
        .btn-demo-vertical .btn{ display: block; width: auto; margin-left:auto; margin-right:auto;}
    </style>
</head>
<body>
    <section class="container-fluid">
        <div class="page-title">
            <h3>Buttons</h3>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Base Buttons</h3>
                    </div>
                    <div class="panel-body btn-wrapper">
                        <button class="btn btn-default">Default</button>
                        <button class="btn btn-primary">Primary</button>
                        <button class="btn btn-info">Info</button>
                        <button class="btn btn-success">Success</button>
                        <button class="btn btn-mint">Mint</button>
                        <button class="btn btn-warning">Warning</button>
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-pink">Pink</button>
                        <button class="btn btn-purple">Purple</button>
                        <button class="btn btn-dark">Dark</button>
                        <button class="btn btn-link">Link</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Buttons disabled</h3>
                    </div>
                    <div class="panel-body btn-wrapper">
                        <button class="btn btn-default" disabled>Default</button>
                        <button class="btn btn-primary" disabled>Primary</button>
                        <button class="btn btn-info" disabled>Info</button>
                        <button class="btn btn-success" disabled>Success</button>
                        <button class="btn btn-mint" disabled>Mint</button>
                        <button class="btn btn-warning" disabled>Warning</button>
                        <button class="btn btn-danger" disabled>Danger</button>
                        <button class="btn btn-pink" disabled>Pink</button>
                        <button class="btn btn-purple" disabled>Purple</button>
                        <button class="btn btn-dark" disabled>Dark</button>
                        <button class="btn btn-link" disabled>Link</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="eq-height">
                <div class="col-sm-4 col-xs-6 eq-box-sm">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Button hover</h3>
                        </div>
                        <div class="panel-body btn-wrapper">
                            <button class="btn btn-default btn-hover-primary">btn-hover-primary</button>
                            <button class="btn btn-warning btn-hover-success">btn-hover-success</button>
                            <button class="btn btn-pink btn-hover-info">btn-hover-info</button>
                            <button class="btn btn-dark btn-hover-mint">btn-hover-mint</button>
                            <button class="btn btn-primary btn-hover-danger">btn-hover-danger</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-6 eq-box-sm">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Buttons size</h3>
                        </div>
                        <div class="panel-body btn-wrapper btn-demo-vertical">
                            <div>
                                <button class="btn btn-default btn-lg">btn-lg</button>
                                <button class="btn btn-default">Default</button>
                                <button class="btn btn-default btn-sm">btn-sm</button>
                                <button class="btn btn-default btn-xs">btn-xs</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 eq-box-sm">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Button group</h3>
                        </div>
                        <div class="panel-body">
                            <div class="btn-group btn-block">
                                <button class="btn btn-default">button1</button>
                                <button class="btn btn-default">button2</button>
                                <button class="btn btn-default">button3</button>
                            </div>
                            <div class="btn-group btn-block">
                                <button class="btn btn-primary">button1</button>
                                <button class="btn btn-primary">button2</button>
                                <button class="btn btn-primary">button3</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
